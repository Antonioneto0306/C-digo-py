<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Reservar {{ tipo }} {{ numero }} - WorkPlace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap e AOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary: #000;
            --accent: #d4af37;
            --bg-light: #f8f9fa;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Segoe UI', sans-serif;
            color: var(--primary);
            padding-top: 70px;
        }

        .navbar {
            background-color: var(--primary);
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: var(--accent) !important;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .btn-custom {
            background-color: var(--primary);
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: var(--accent);
            color: black;
        }

        .btn-link:hover {
            color: var(--accent) !important;
        }

        .alert {
            background-color: #e2e3e5;
            color: #000;
            border: none;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">WorkPlace</a>
            <div>
                <a class="nav-link d-inline me-3" href="{{ url_for('minhas_reservas') }}">Minhas Reservas</a>
                <a class="nav-link d-inline" href="{{ url_for('logout') }}">Sair</a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="container" data-aos="fade-up">
        <h2 class="section-title">Reservar {{ tipo.capitalize() }} {{ nome_espaco }}</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info text-center">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="form-container">
                    <div class="mb-3">
                        <label class="form-label">Dia:</label>
                        <select name="dia" class="form-select" required>
                            {% for dia in dias %}
                                <option value="{{ dia }}">{{ dia }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Horário:</label>
                        <select name="horario" class="form-select" required>
                            {% for hora in horarios %}
                                <option value="{{ hora }}">{{ hora }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-custom">Confirmar Reserva</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ url_for('home') }}" class="btn btn-custom">Cancelar</a>
                </div>

            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            duration: 800
        });
    </script>
</body>
</html>
