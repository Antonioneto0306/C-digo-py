<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro - WorkPlace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        :root {
            --primary: #000;       /* Preto */
            --accent: #d4af37;     /* Dourado */
            --bg-light: #f8f9fa;   /* Fundo claro */
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Segoe UI', sans-serif;
            color: var(--primary);
        }

        .navbar {
            background-color: var(--primary);
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: var(--accent) !important;
        }

        .cadastro-container {
            max-width: 480px;
            margin: 100px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: var(--primary);
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: var(--accent);
            color: black;
        }

        a {
            color: var(--primary);
        }

        a:hover {
            color: var(--accent);
            text-decoration: none;
        }

        footer {
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 80px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">WorkPlace</a>
            <div>
                <a class="nav-link d-inline me-3" href="{{ url_for('login') }}">Login</a>
                <a class="nav-link d-inline" href="{{ url_for('agenda') }}">Voltar</a>
            </div>
        </div>
    </nav>

    <!-- Cadastro -->
    <div class="cadastro-container">
        <h2>Cadastrar Novo Usuário</h2>

        {% with mensagens = get_flashed_messages() %}
          {% if mensagens %}
            <div class="alert alert-warning text-center" role="alert">
              {% for mensagem in mensagens %}
                {{ mensagem }}<br>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" name="nome" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" name="senha" required>
            </div>

            <div class="mb-4">
                <label for="confirmar_senha" class="form-label">Confirmar Senha:</label>
                <input type="password" class="form-control" name="confirmar_senha" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Cadastrar</button>
            </div>
        </form>

        <p class="mt-3 text-center">
            Já tem conta? <a href="{{ url_for('login') }}">Faça login</a>
        </p>

        <div class="text-center mt-2">
        <a href="{{ url_for('agenda') }}" class="btn btn-custom">Voltar</a>
    </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 WorkPlace. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
